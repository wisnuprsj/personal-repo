server {
  listen 80;

  location /api/ {
    # proxy_pass http://172.22.139.133:32272;
    proxy_pass http://tasks-svc.default:8000/;
  }
  
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }
  
  include /etc/nginx/extra-conf.d/*.conf;
}