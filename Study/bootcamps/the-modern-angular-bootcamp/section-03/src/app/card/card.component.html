<div class="card">
  <div class="card-image">
    <figure class="image is-4by3"><img [src]="content.image" /></figure>
  </div>
  <div class="card-content">
    <div class="media-content">
      <p class="title is-4">{{ content.title }}</p>
      <p class="subtitle is-6">{{ content.subtitle }}</p>
    </div>
    <div class="content">{{ content.desc }}</div>
  </div>
</div>
