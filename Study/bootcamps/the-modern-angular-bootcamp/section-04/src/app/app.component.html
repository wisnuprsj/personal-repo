<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span
          [class]="compare(char, userInput[i])"
          *ngFor="let char of generatedText.split(''); let i = index"
          >{{ char }}</span
        >
      </p>

      <div class="field">
        <input
          class="input"
          type="text"
          (input)="onUserType()"
          [(ngModel)]="userInput"
        />
      </div>

      <div class="box has-text-centered" *ngIf="showMessage">
        <h1>Success!</h1>
      </div>
    </div>
  </div>
</div>
